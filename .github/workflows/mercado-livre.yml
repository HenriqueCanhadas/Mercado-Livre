name: Monitorar Miniaturas F1

on:
  schedule:
    - cron: '0 12 * * *'  # 12h UTC = 9h horário de Brasília
  workflow_dispatch:      # permite executar manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Chrome e WebDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb

          # Instalar Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          # Remover qualquer ChromeDriver antigo
          sudo rm -f /usr/local/bin/chromedriver

          # Detectar versão do Chrome e baixar ChromeDriver correspondente
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Rodar o script
        env:
          EMAIL_SENHA_APP: ${{ secrets.EMAIL_SENHA_APP }}
        run: |
          set -x
          ls -la
          xvfb-run python alerta_mercado_livre.py